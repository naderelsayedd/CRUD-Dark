<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="css/main.css">
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>CRUD</h2>
            <p>Project Managment System</p>
        </div>

        <div class="inputs">
            <input type="text" placeholder="Title" id="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" placeholder="Price" id="price">
                <input onkeyup="getTotal()" type="number" placeholder="Taxes" id="tax">
                <input onkeyup="getTotal()" type="number" placeholder="Ads" id="ads">
                <input onkeyup="getTotal()" type="number" placeholder="Discount" id="discount">
                <small id="total">
                     
                </small>
            </div>
            <input type="number"placeholder="Count" id="count">
            <input type="text"  placeholder="Category" id="category">
            <button id="submit">Create</button>
        </div>

        <div class="outputs">
            <div class="searchBlock">
                <input type="text" id="search" placeholder="search" onkeyup="searchData(this.value)">
                <div class="btnSearch">
                    <button id="searchByTitle" onclick="getSearchMode(this.id)">Search by Title</button>
                    <button id="searchByCategory" onclick="getSearchMode(this.id)">Search by Category</button>
                </div>
            </div>
            <div id="deleteAll">
                
            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>tax</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tBody">
                    
                </tbody>
            </table>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
